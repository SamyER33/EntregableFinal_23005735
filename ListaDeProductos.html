
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box-container">
        <div class="box">
            <div class="info">
                <h1>Lista de Productos</h1>
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Proveedor</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Existencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de la tabla con datos de productos -->
                    </tbody>
                </table>
                <button id="editBtn" class="edit-btn">Editar Producto</button>
                <button id="orderBtn" class="order-btn">Hacer Pedido</button>
            </div>
        </div>
    </div>

    <script src="ListaDeProductos.js"></script>
</body>
</html>
