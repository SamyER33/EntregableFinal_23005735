
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Información de Productos</h1>
        <form>
            <label for="product_id">Código:</label>
            <input type="text" id="product_id" name="product_id" disabled>
            <label for="product_name">Nombre:</label>
            <input type="text" id="product_name" name="product_name">
            <label for="product_supplier">Proveedor:</label>
            <select id="product_supplier" name="product_supplier">
                <!-- Opciones para proveedores -->
            </select>
            <label for="product_description">Descripción:</label>
            <textarea id="product_description" name="product_description"></textarea>
            <label for="product_category">Categoría:</label>
            <select id="product_category" name="product_category">
                <!-- Opciones para categorías -->
            </select>
            <label for="product_stock">Existencia:</label>
            <input type="number" id="product_stock" name="product_stock" min="0">
            <!-- Otros campos para la edición -->
            <button type="button" class="save-btn">Guardar Cambios</button>
            <button type="button" class="reset-btn">Cancelar</button>
        </form>
    </div>

    <script src="InfoDeProductos.js"></script>
</body>
</html>
